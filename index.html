<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Siege</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap');
    :root {
      --font-sans: 'Inter', sans-serif;
      --font-mono: 'Roboto Mono', monospace;
    }
    .theme-dark {
      --color-bg-primary: #111827; /* gray-900 */
      --color-bg-secondary: rgba(17, 24, 39, 0.5); /* gray-900/50 */
      --color-bg-tertiary: rgba(31, 41, 55, 0.8); /* gray-800/80 */
      --color-bg-quaternary: rgba(31, 41, 55, 0.5); /* gray-800/50 */
      --color-border-primary: #374151; /* gray-700 */
      --color-border-secondary: #4b5563; /* gray-600 */
      --color-text-primary: #f9fafb; /* gray-50 */
      --color-text-secondary: #d1d5db; /* gray-300 */
      --color-text-tertiary: #9ca3af; /* gray-400 */
      --color-text-accent: #4ade80; /* green-400 */
      --color-accent-green: #22c55e; /* green-600 */
      --color-accent-green-hover: #16a34a; /* green-700 */
      --color-accent-blue: #60a5fa; /* blue-400 */
      --color-accent-red: #f87171; /* red-400 */
      --color-accent-yellow: #facc15; /* yellow-400 */
      --color-modal-bg: rgba(0, 0, 0, 0.8);
      --color-modal-border: #22c55e;
      --color-modal-shadow: rgba(34, 197, 94, 0.2);
    }
    .theme-light {
      --color-bg-primary: #f3f4f6; /* gray-100 */
      --color-bg-secondary: rgba(255, 255, 255, 0.5);
      --color-bg-tertiary: #ffffff;
      --color-bg-quaternary: rgba(229, 231, 235, 0.5); /* gray-200/50 */
      --color-border-primary: #d1d5db; /* gray-300 */
      --color-border-secondary: #9ca3af; /* gray-400 */
      --color-text-primary: #1f2937; /* gray-800 */
      --color-text-secondary: #374151; /* gray-700 */
      --color-text-tertiary: #6b7280; /* gray-500 */
      --color-text-accent: #16a34a; /* green-700 */
      --color-accent-green: #16a34a;
      --color-accent-green-hover: #15803d;
      --color-accent-blue: #2563eb;
      --color-accent-red: #dc2626;
      --color-accent-yellow: #d97706;
      --color-modal-bg: rgba(255, 255, 255, 0.8);
      --color-modal-border: #16a34a;
      --color-modal-shadow: rgba(22, 163, 74, 0.2);
    }
    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
    }
    .font-sans { font-family: var(--font-sans); }
    .font-mono { font-family: var(--font-mono); }
  </style>
</head>
